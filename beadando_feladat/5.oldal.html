<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Az év tortája választása </title>
    <link rel="stylesheet" href="style_form.css">
  </head>
  <body>
    <form action="5.oldal.html">
      <h2>Év tortája válaszás</h2>

      <!--Teljes Név-->
      <div class="form-group fullname">
        <label for="fullname">Teljes név</label>
        <input type="text" id="fullname"  minlength="10" placeholder="Írja be a teljes nevét" required>
      </div>

      <!--Email-->
      <div class="form-group email">
        <label for="email">Email cím</label>
        <input type="text" id="email" minlength="10" placeholder="Írja be az email címét" required>
      </div>
    
      <!--Nem-->
      <div class="form-group gender">
        <label for="gender">Neme</label>
        <select id="gender" required>
          <option value="" selected disabled>Válassza ki a nemét</option>
          <option value="Male">Férfi</option>
          <option value="Female">Nő</option>
          <option value="Other">Más</option>
        </select>
      </div>

      <!--Torta-->
      <div class="form-group cake">
        <label for="gender">Az év tortája</label>
        <select id="gender" required>
          <option value="" selected disabled>Válassza ki a kedvencét</option>
          <option value="1">Tejcsokoládé-kardamom-körte</option>
          <option value="2">Mákvirág</option>
          <option value="3">Égetett habos</option>
          <option value="4">Málnás fehércsoki torta</option>
          <option value="5">Nour signature torta</option>
          <option value="6">Dénes tudja torta</option>
          <option value="7">Fehér csokoládés joghurtos citromtorta</option>
          <option value="8">Áfonyás mousse</option>
          <option value="9">Gyümölcstorta</option>
          <option value="10">Könyv torta</option>
          <option value="11">Sajttorta gyümölcsös</option>
          <option value="12">Epres túrómousse torta</option>
          <option value="13">Oroszkrém torta</option>
          <option value="14">Kindertorta</option>
          <option value="15">Eper torta</option>
          <option value="16">Répatorta</option>
          <option value="17">Tiramisu</option>
          <option value="18">Manjari-birsalma-kalamansi</option>
          <option value="19">Vanília-eper-mandula torta</option>
          <option value="20">Mozart torta</option>
          <option value="22">Galaktikus kávé-körte csoda</option>
          <option value="22">Banán-Étcsokoládé-Mogyoróvaj torta</option>
          <option value="23">Dubai csoki torta</option>
          <option value="24">Torta Delizia</option>
          <option value="25">Torta Millefoglie</option>  
          <option value="26">Torta Tropicane</option>

        </select>
      </div>

      <!--Üzenet-->
      <div class="form-group message">
        <label for="message">Üzenet</label>
        <textarea name = "Message" placeholder="Mondja el nekünk miért ezt választotta" minlength="10" required></textarea> 
      </div>

      <!--Gomb-->
      <div class="form-group submit-btn">
        <input type="submit" value="Küldés">
      </div>
    </form>
  </body>
</html>
